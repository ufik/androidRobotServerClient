<! DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="scripts/controller.js"></script>
	<script src="scripts/communicator.js"></script>
	<script src="scripts/index.js"></script>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="css/main.css">
	<link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 689px)" href="css/mobile.css" />
</head>

<body>
	
	<div id="wrapper">
		
		<header>
			<h1>Android Robot - web client</h1>
		</header>
		<aside>
	    
	    	<div class="controll">
	    		
	    		<span id="torch">Světlo</span>
	    		<br />
	    		
			    &nbsp;&nbsp;&nbsp;<span id="forward">&uarr;</span>
			    <br />
			    &nbsp;&nbsp;&nbsp;&nbsp;<span id="left">&larr;</span>
			    <span id="right">&rarr;</span>
			    <br />
			    &nbsp;&nbsp;&nbsp;<span id="backward">&darr;</span>
		    </div>
		    
		    <br />
		    <br />
		    
		    <div class="monitor">
		    	<strong>Stav připojení: </strong><br /><span id="conStatus"></span><br />
		    	<strong>Celkem přijato: </strong><br /><span id="total"></span><br />
		    	<strong>Průměrný tok dat: </strong><br /><span id="bitrate"></span><br />
		    	<strong>Odezva: </strong><br /><span id="ping"></span><br />
		    	<strong>Uplynulý čas: </strong><br /><span id="timeElapsed"></span><br />
		    	<strong>Vzdálenost překážky: </strong><br /><span id="distance"></span><br />
		    </div>
		    
	    </aside>
		<section id="main">
			<span id="loader" class="active"></span>
			<img id="image" />
			
		</section>

    	<footer>
    		&copy;2013
    	</footer>
    	
    </div>
    
</body>

</html>
